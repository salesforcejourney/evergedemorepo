<template>
  <lightning-card title="Signup Template" icon-name="custom:custom14">
    <div class="slds-var-m-around_small">
      <lightning-input
        placeholder="Username"
        label="Enter Username"
      ></lightning-input>
      <lightning-input
        placeholder="Email"
        label="Enter Email"
        type="email"
      ></lightning-input>
      <lightning-input
        placeholder="Phone"
        label="Enter Phone"
        type="tel"
      ></lightning-input>
      <lightning-input placeholder="City" label="Enter City"></lightning-input>
    </div>
    <lightning-button
      label="back"
      onclick={clickHandler}
      variant="brand"
    ></lightning-button>
    <lightning-button
      label="Signup"
      onclick={submitHandler}
      variant="brand"
    ></lightning-button>
  </lightning-card>
</template>
